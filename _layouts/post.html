---
layout: default
---
<header id="begin">
	<time datetime="{{ site.time | date_to_long_string }}" id="top_time">{{ site.time | date_to_long_string }}</time>
</header>

<article class="post">
	<h2 class="entry-title"><a href="{{ page.url }}">{{ page.title }}</a></h2>
	<div class="entry-content">
	  {{ content }}
  </div>
</article>
